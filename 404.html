<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - By OriLmg</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
        }
        
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 6rem;
            color: #ff0000;
            margin-bottom: 2rem;
        }
        
        .error-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }
        
        .back-home-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-home-btn:hover {
            background: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">404</h1>
            <p class="error-message">Lo sentimos, la página que buscas no existe o no tienes permisos para acceder a ella.</p>
            <a href="index.html" class="back-home-btn">
                <i class="fas fa-home"></i>
                Volver al Inicio
            </a>
        </div>
    </div>
</body>
</html>
