<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba del Carrito - By OriLmg</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <h1 class="logo-text">By OriLmg</h1>
                </a>
            </div>
            <nav class="nav">
                <button class="cart-btn" onclick="window.location.href='car.html'">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="back-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </nav>
        </div>
    </header>

    <!-- Test Section -->
    <section class="cart-section">
        <div class="container">
            <h1 class="cart-title">Prueba del Carrito</h1>
            
            <div class="test-controls">
                <h3>Controles de Prueba</h3>
                <button onclick="addTestProducts()" class="cta-btn">
                    <i class="fas fa-plus"></i>
                    Agregar Productos de Prueba
                </button>
                <!-- Bot칩n de vaciar carrito oculto - solo para administrador -->
                <button onclick="clearCart()" class="clear-cart-btn" style="display: none;">
                    <i class="fas fa-trash"></i>
                    Vaciar Carrito
                </button>
                <button onclick="showCartData()" class="checkout-btn">
                    <i class="fas fa-eye"></i>
                    Ver Datos del Carrito
                </button>
            </div>
            
            <div class="cart-content">
                <div class="cart-items" id="cartItems">
                    <!-- Los items del carrito se cargar치n din치micamente -->
                </div>
                
                <div class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total">$0</span>
                    </div>
                    <button class="checkout-btn" onclick="sendCartToWhatsApp()">
                        <i class="fab fa-whatsapp"></i>
                        Enviar Carrito
                    </button>
                </div>
            </div>
            
            <div id="emptyCart" class="empty-cart" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h3>Tu carrito est치 vac칤o</h3>
                <p>춰Agrega algunos productos para comenzar!</p>
                <button class="cta-btn" onclick="addTestProducts()">
                    Agregar Productos de Prueba
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 By OriLmg. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Protecci칩n - redirigir inmediatamente a 404
        window.location.href = '404.html';
    </script>
    <script>
        // Funci칩n para agregar productos de prueba
        function addTestProducts() {
            // Esperar a que los productos se carguen
            if (products.length === 0) {
                setTimeout(addTestProducts, 100);
                return;
            }
            
            // Agregar los primeros 3 productos disponibles
            const productsToAdd = products.slice(0, 3);
            
            productsToAdd.forEach(product => {
                addToCart(product.id);
            });
            
            // Forzar actualizaci칩n del carrito
            loadCart();
            updateCartCount();
            
            showNotification('Productos de prueba agregados al carrito');
        }
        
        // Funci칩n para mostrar datos del carrito
        function showCartData() {
            console.log('游 Datos del carrito:', cart);
            console.log('游닍 N칰mero de items:', cart.length);
            console.log('游눯 Total items:', cart.reduce((sum, item) => sum + item.quantity, 0));
            
            const cartData = JSON.stringify(cart, null, 2);
            alert(`Datos del carrito:\n\n${cartData}`);
        }
        
        // Cargar carrito al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            updateCartCount();
        });
    </script>
    
    <style>
        .test-controls {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .test-controls h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        
        .test-controls button {
            margin: 0.5rem;
        }
    </style>
</body>
</html>
